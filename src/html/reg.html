<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<link rel="stylesheet" href="../css/reg.css">
	<link rel="stylesheet" href="../css/base.css">
	<script src="../js/require.js" data-main="../js/reg"></script>
</head>
<body>
<form >

	<!-- 大图 -->
	<div class="regImg">
		<img src="../img/reg.png" alt="加载图片">
	</div>
	<div class="container">
		<p><a href="#">注册蜜芽</a><a href="#">已有蜜芽账户？</a><span>登录</span></p>
		<!-- 手机号码 -->
		<div>
			<input type="text" name="phone" id="phone" placeholder="手机号码">
		</div>
		
		<!-- 密码 -->
		<div>
			<input type="password" name="password" id="password" placeholder="密码">
		</div>
		
		<!-- 确认密码 -->
		<div>
			<input type="password" name="confirmPassword" id="confirmPassword" placeholder="确认密码">
		</div>
		
		<!-- 条款 -->
		<div>
			<input type="checkbox" checked><span>我已阅读并接受</span><span>《蜜芽服务条款》</span>
		</div>
		<button id="btn">注册</button>
	</div>
</form>
</body>
</html>
